<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>POLITICO | HOME </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
    <script async src="assets/main.js"></script>
</head>

<body>

    <!-- log in modal start -->
    <div class="modal-box login">

        <div class="mdb-content login">

            <!--close button-->
            <span class="close-button">×</span>

            <!--form start-->
            <form>
                <h2>LOG IN</h2>

                <label for="login-fname">First Name</label>
                <input type="text"  id="login-fname" name="firstname" placeholder="Your name..">

                <label for="login-lname">Last Name</label>
                <input type="text"  id="login-lname" name="lastname" placeholder="Your last name..">

                <input type="submit" value="Log In">

                <div class="extra-info">
                    <p>Already registered, <a href="">Log in</a> instead. </p>
                    <p>forgot password?, <a href="">reset now</a></p>
                </div>
            </form>
            <!--form end-->
        </div>

    </div>
    <!-- log in modal end -->

    <!-- sign up modal start -->
    <div class="modal-box signup">

        <div class="mdb-content signup">

            <!--close button-->
            <span class="close-button">×</span>


            <span class="close-button">×</span>

            <!--form start-->
            <form>
                <h2>SIGN UP</h2>

                <div class="one">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="firstname" placeholder="Your email address..">


                    <input type="submit" value="next">
                </div>

                <div class="two">
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" name="lastname" placeholder="Your phone number..">

                    <label for="job">Occupation</label>
                    <input type="text" id="job" name="lastname" placeholder="Your occupation ..">

                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Your age..">

                    <input type="submit" value="Log In">
                </div>

                <div class="extra-info">
                    <p>Already registered, <a href="">Log in</a> instead. </p>
                    <p>forgot password?, <a href="">reset now</a></p>
                </div>
            </form>

            <!--form end-->
        </div>

    </div>
    <!-- sign up modal end -->
    
    <!-- main page wrapper -->
    <div class="wrap">

        <!-- header start -->
        <header class="front">

            <!--inner header start-->
            <div class="inner">

                <!-- top header start -->
                <div class="top-header">
                    <ul class="container" >
                        <li class="log-in-link"><a>Login</a></li>
                        <li class="sign-up-link"><a>Sign Up</a></li>
                    </ul>
                </div>
                <!-- top header end -->

                <!-- bottom header start -->
                <div class="bottom-header">
                    <div class="inner container">
                        <!-- logo start -->
                        <a href="">
                            <div class="logo">
                                <h2>Politico</h2>
                            </div>
                        </a>
                        <!-- logo end -->

                        <!-- menu bar -->
                        <div class="menu">
                            <a >
                                <div class="box">
                                    <div class="line1"></div>
                                    <div class="line"></div>
                                    <div class="line3"></div>
                                    <!--<div class="line4"></div>-->
                                </div>
                            </a>
                            <ul>
                                <li><a href="">Candidates</a></li>
                                <li><a href="">Results</a></li>
                                <li><a href="">Vote</a></li>
                                <li><a href="">Dashboard</a></li>
                            </ul>
                        </div>
                        <!-- menu bar end -->
                    </div>
                </div>
                <!-- bottom header end -->

            </div>
            <!--inner header end-->

        </header>
        <!-- header end -->

        <!-- content area start-->
        <div class="main-body">

            <!-- carousel start -->
            <section class="carousel">

                <!-- inner carousel start -->
                <div class="inner-carousel">

                    <!-- image one -->
                    <div class="bg-one"></div>
                    <!-- image one end -->

                </div>
                <!-- inner carousel end -->

            </section>
            <!-- carousel end -->

            <!-- introductory section -->
            <section class="intro">
                <div class="container"></div>
            </section>
            <!-- introductory section -->

        </div>
        <!-- content area end -->

        <!-- footer start -->
        <footer></footer>
        <!-- footer end -->

    </div>
    <!-- main page wrapper end -->


    
</body>

</html>
